<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weatherapp</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="location">
        <input type="text" placeholder="Enter city" />
        <button id="search-btn">Search</button>
        <button id="current-btn">Current</button>
        <h2 class="city">Durban</h2>
        <h3 class="temperature">25 °C</h3>
        <p class="condition">Warm</p>
        <h4 class="date">12 June 2023</h4>
        <hr />
      </div>
      <div class="forecast-container">
        <div class="day-box">
          <div class="day">Monday</div>
          <div class="weather">☀️</div>
          <div class="temp">10/29℃</div>
        </div>
        <div class="day-box">
          <div class="day">Tuesday</div>
          <div class="weather">🌦️</div>
          <div class="temp">15/25℃</div>
        </div>
        <div class="day-box">
          <div class="day">Wednesday</div>
          <div class="weather">🌧️</div>
          <div class="temp">12/21℃</div>
        </div>
        <div class="day-box">
          <div class="day">Thursday</div>
          <div class="weather">🌧️</div>
          <div class="temp">11/22℃</div>
        </div>
        <div class="day-box">
          <div class="day">Friday</div>
          <div class="weather">⛅</div>
          <div class="temp">14/28℃</div>
        </div>
      </div>
      <br />
      <br />
      <hr />
    </div>
    <p>
      <a href="https://github.com/Zintle-zee/Zintle-git"> Open source code</a>  Zintle
      Ngcabashe
    </p>
  </body>
  <script src="index.js"></script>
</html>
