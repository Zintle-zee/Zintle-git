<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weatherapp</title>
  </head>
  <body>
    <div class="weather-app">
      <h1>Weather App</h1>
      <div class="location">
        <input type="text" placeholder="Enter city" />
        <button id="search-btn">Search</button>
        <button id="current-btn">Current</button>
      </div>
      <div class="weather-info">
        <h2 class="city">Durban</h2>
        <h3 class="temperature">25 Â°C</h3>
        <p class="condition">Warm</p>
        <p class="date">12 June 2023</p>
        <!-- New elements for humidity, pressure, and precipitation -->
        <div class="hpp">
          <p class="humidity">Humidity: 60%</p>
          <p class="pressure">Pressure: 1013 hPa</p>
          <p class="precipitation">Precipitation: 0 mm</p>
        </div>
      </div>
    </div>
    <div class="forecast">
      <h2>5-Day Forecast</h2>
      <div class="forecast-days">
        <!-- Each day's forecast will be added here dynamically -->
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
